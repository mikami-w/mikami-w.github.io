# 文件名: .github/workflows/deploy-jekyll.yml

name: Deploy Jekyll site to Pages

on:
  # 在推送到 main 分支时触发工作流程
  push:
    branches: ["main"]
  # 允许你手动从 Actions 选项卡运行此工作流程
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行和等待中的任务之间排队的运行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # 你可以根据需要更改 Ruby 版本
          bundler-cache: true # 自动运行 bundle install
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # 使用 GITHUB_PAGES 环境变量来告诉 Jekyll 在安全模式下构建
        run: bundle exec jekyll build --source . --destination _site
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4